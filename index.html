<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title-->
        <title>GitHub Repository Info</title>
        <meta name="description" content="DescripciÃ³n" />

        <!-- Stylesheets CSS-->
        <link rel="stylesheet" type="text/css" href="style.css" />

        <!----------- Font Awesome ---------->
        <script
            src="https://kit.fontawesome.com/4ce5221f73.js"
            crossorigin="anonymous"
        ></script>

        <!-- Import Tailwind CSS -->
        <!-- The CDN is already optimized and cached, which can improve page loading performance -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="bg-gray-100">

        <!-- Header start-->
        <header class="bg-gray-700 text-white text-center py-4">
            <h1 class="text-4xl font-bold">GitHub Popular Repositories</h1>
        </header>
        <!-- Header end-->

        <!-- Main-->
        <main class="max-w-4xl mx-auto px-4 py-8 ">

            <!-- FORM -->
            <form class="text-center" id="repository-form">
                <label
                    for="repository-name"
                    class="block text-2xl font-bold mb-2"
                    >Enter a GitHub repository name:</label
                >

                <input
                    type="text"
                    id="repository-name"
                    name="repository-name"
                    placeholder="e.g. facebook/react"
                    class="border rounded py-2 px-4 mb-4 w-full md:w-auto max-w-lg"
                />

                <button
                    type="submit"
                    class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded mb-5"
                >
                    Search
                </button>
            </form>

            <!-- Container to display the repository info -->
            <div
                id="repository-info"
                class="flex flex-col justify-center items-center mx-auto border w-[380px] mx-auto py-[2rem] shadow-[0px_4px_16px_rgba(17,17,26,0.1),_0px_8px_24px_rgba(17,17,26,0.1),_0px_16px_56px_rgba(17,17,26,0.1)]"
            >
                <div class="flex flex-col items-center">
                    <h2
                        class="text-4xl font-bold mb-2 text-center"
                        id="repository-title"
                    >
                        Repository
                    </h2>

                    <h3
                        class="text-gray-500 -2xl font-bold mb-2 text-center"
                        id="repository-title"
                    >
                        author/name
                    </h3>

                    <img
                        src="https://avatars.githubusercontent.com/u/583231?v=4"
                        alt="Author's profile picture"
                        id="author-avatar"
                        class="mt-5 mb-5 w-[150px] rounded-full shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px]"
                    />
                </div>

                <div class="flex flex-col">
                    <p class="text-xl font-bold mb-2" id="repository-stats">
                        <i class="fa-solid fa-star"></i> Stars:
                    </p>

                    <p class="text-xl font-bold" id="repository-popularity">
                        <i class="fa-solid fa-code-fork"></i> Forks:
                    </p>
                </div>
            </div>
        </main>

        <!-- JavaScript-->
        <script type="module" src="main.js"></script>
    </body>
</html>
